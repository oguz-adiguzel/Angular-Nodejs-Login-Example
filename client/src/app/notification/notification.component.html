<div *ngIf="notificationService.messages.length > 0 && notificationService.messages[0].status === 200" class="w-[400px] px-5 py-5 flex items-center space-x-2 rounded-md border border-green-400 absolute right-2 top-2 ">
    <img class="w-10" src="../../assets/img/tick-icon.png">
    <p>{{notificationService.messages[0].message}}</p>
</div>

<div *ngIf="notificationService.messages.length > 0 && notificationService.messages[0].status !== 200" class="w-[400px] px-5 py-5 flex items-center space-x-2 rounded-md border border-red-400 absolute right-2 top-2 ">
    <img class="w-10" src="../../assets/img/exclamation-icon.png">
    <p>{{notificationService.messages[0].message}}</p>

</div>
